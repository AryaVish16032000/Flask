<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content=" width=device-width, initial-scale=1">
    <title>Home</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="{{ url_for('static',filename='script/login.js')}}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <section class="vh-100" style="background-color: rgb(194, 190, 190);">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-md-9 col-lg-7 col-xl-5">
              <div class="card" style="border-radius: 15px; background-color: #6f85cb;">
                <div class="card-body p-4 text-black">
                  <div>
                    
                    <h6 class="mb-4">User Name: {{profileemail}}</h6>
                    <div class="d-flex align-items-center justify-content-between mb-3">
                      <p class="fw-bold mb-0">Your wallet:{{walletAmount}} ₹</p>
                    </div>
                  </div>
                  <div class="d-flex align-items-center mb-4">
                    <div class="flex-grow-1 ms-3">
                      <div class="d-flex flex-row align-items-center mb-2">
                        
                        <p class="mb-0 me-2">Bus Number: {{Bid}}</p><br>
                        <p class="mb-0 me-2">Source: {{s}}</p><br>
                        <p class="mb-0 me-2">Destination: {{d}}</p><br>
                        <p class="mb-0 me-2">Fare:{{fare}}₹</p><br>
                         
                        <ul class="mb-0 list-unstyled d-flex flex-row" style="color: #1B7B2C;">
                          <li>
                            <i class="fas fa-star fa-xs"></i>
                          </li>
                          <li>
                            <i class="fas fa-star fa-xs"></i>
                          </li>
                          <li>
                            <i class="fas fa-star fa-xs"></i>
                          </li>
                          <li>
                            <i class="fas fa-star fa-xs"></i>
                          </li>
                          <li>
                            <i class="fas fa-star fa-xs"></i>
                          </li>
                        </ul>
                      </div>
                      <hr>   
                      <div>
                        <form method='post' action='/makePayment'>
                        <input hidden type="text" value="{{profileemail}}" name="accountholder">  
                        <input hidden type="number" value="{{walletAmount}}" name="currentAmount"> 
                        <input hidden type="number" value="{{Bid}}" name="BusId"> 
                        <input hidden type="text" value="{{s}}" name="Source">
                        <input hidden type="text" value="{{d}}" name="Destination">
                        <input hidden type="text" value="{{fare}}" name="Fare">
                            <input type="submit" id='submit' class="btn btn-outline-dark btn-rounded btn-sm" value="Make Payment "><br><br>
                        </form>
                      </div>
                    </div>
                  </div>
                            
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
