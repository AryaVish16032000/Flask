<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content=" width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/search.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">BookmyBus</a>
        <div class="navbar-nav">
          <form method="POST" action="/home">
            <input hidden type="text" value="{{id}}" name="email">  
            <input type="submit" id='submit' class="nav-link" value="HOME">
          </form>
        </div>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="/">LOG OUT</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container" style="color: #1B7B2C;"> 
      <div class="search"> 
        <div class="row">            
              <form class="form" method="post">
                <label>SOURCE</label><br>
                <input type="text" name="Source" class="form-control" placeholder="City"><br>
                <label>DESTINATION</label><br>
                <input type="text" name="Destination" class="form-control" placeholder="City"><br><br>
                <input type="submit" class="btn btn-primary btn-block btn-lg" value="Search"><br><br>
              </form>
        </div>   
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
