<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content=" width=device-width, initial-scale=1">
    <title>Home</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="{{ url_for('static',filename='script/login.js')}}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="padding">
        <div class="row">
            <div class="container-fluid d-flex justify-content-center">
                <div class="col-sm-8 col-md-6">
                    <div class="card">
                        <div class="card-header">

                        <div class="row">
                            <div class="col-md-6">
                                <span>CREDIT/DEBIT CARD PAYMENT</span>
                                
                            </div>

                            <div class="col-md-6 text-right" style="margin-top: -5px;">

                                  <img src="https://img.icons8.com/color/36/000000/visa.png">
                                  <img src="https://img.icons8.com/color/36/000000/mastercard.png">
                                  <img src="https://img.icons8.com/color/36/000000/amex.png">
                                           
                            </div>      

                        </div>    
  
                        </div>
                        <div class="card-body" style="height: 650px">
                            <div class="form-group">
                            <label for="cc-number" class="control-label">Account Holder</label><br>
                            <p>{{accountholder}}</p>
                          </div>

                          <div class="row">

                            <div class="col-md-6">
                                 <div class="form-group">
                                    <label for="cc-exp" class="control-label">Current Amount</label>
                                    <p>{{currentamount}} â‚¹</p>
                                  </div>

                                
                            </div>
                            <div class="row mb-4">
                      <form method="post" action="/addbalancehelper">
                              <div class="col">
                                <div class="form-outline">
                                  <input type="text" name="formCardNumber" class="form-control" placeholder="0000000000000000"/>
                                  <label class="form-label" for="formCardNumber">Credit card number</label>
                                </div>
                              </div>
                            </div>
                
                            <div class="row mb-4">
                              <div class="col-3">
                                <div class="form-outline">
                                  <label class="form-label" for="formExpiration">YEAR</label>
                                  <input type="number" name="year" class="form-control" placeholder="2000">
                                  <label class="form-label" for="formExpiration">MM</label>
                                  <input type="number" name="month" class="form-control" placeholder="01"><br>
                                  <label class="form-label" for="formExpiration">Expiration</label>

                                </div>
                              </div>
                        </div>
                        
                             <div class="col-md-6">
                               <div class="form-group">
                                
                                <label for="cc-cvc" class="control-label">Password</label>
                                <input  type="password" name="password" id="password" class="form-control"><br>
                              </div>
                            </div>
                              
                           </div>

      
                          <div class="form-group">
                            
                            <label for="numeric" class="control-label">Adding Amount</label>
                            <input  type="number" name="adding"  class="form-control"><br>
                            <input hidden type="text" name="accountholder" value="{{accountholder}}" class="form-control">
                            <input hidden type="text" name="currentAmount" value="{{currentamount}}" class="form-control">
                            <input type="submit"  value="MAKE PAYMENT" class="btn btn-success btn-lg form-control" style="font-size: .8rem;">
                      </form>
                        </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
