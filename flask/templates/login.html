<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css')}}">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body >
    <nav class="navbar">
     </nav>
     <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 class=" display-3 mt-100">India's Most trusted App<br><br>BOOKmyBUS</h1>
            </div>
            <div class="col-md-4">
                <div class="card mt-100">
                    <div class="card-body">
                      <form method="post">
                            <label>Email</label><br>
                            <input type="email" name="email" id="email" class="form-control"><br>
                            <label>Password</label><br>
                            <input  type="password" name="password" id="password" class="form-control"><br><br>
                            <p style="color:#FF0000">{{message}}</p>
                            <input type="submit"  id="login" class="btn btn-primary btn-block btn-lg" value="Login"><br><br>
                        <p class="mt-3">Not a member?<a href="/register">Create Account</a></p><br>
                        
                      </form>
                    </div>
                </div>
            </div>
        </div>
        <a href="/adminhome" class="d-flex flex-row-reverse">You can also login as Admin from here</a>
     </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
