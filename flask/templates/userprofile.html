<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content=" width=device-width, initial-scale=1">
    <title>Home</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="{{ url_for('static',filename='script/login.js')}}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/userprofile.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">BookmyBus</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="/">LOG OUT</a>
          </div>
        </div>
      </div>
    </nav>
    <section class="vh-100" style="background-color: rgb(169, 162, 162);">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-md-9 col-lg-7 col-xl-5">
              <div class="card" style="border-radius: 15px; background-color: #5165c6;">
                <div class="card-body p-4 text-black">
                  <h5 style="color:rgb(196, 0, 0)">{{message}}</h5>
                  <div>
                    
                    <h6 class="mb-4">{{profile.email}}</h6>
                    <div class="d-flex align-items-center justify-content-between mb-3">
                      <p class="fw-bold mb-0">{{wallet.Amount}} â‚¹</p>
                    </div>
                  </div>
                  <div class="d-flex align-items-center mb-4">
                    <div class="flex-shrink-0">
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-2.webp"
                        alt="Generic placeholder image" class="img-fluid rounded-circle border border-dark border-3"
                        style="width: 70px;">
                    </div>
                    <div class="flex-grow-1 ms-3">
                      <div class="d-flex flex-row align-items-center mb-2">
                        {% block details %}
                        <p class="mb-0 me-2">{{profile.first_name}}</p>
                        <p class="mb-0 me-2">{{profile.mobile_no}}</p>
                        {% endblock %}    
                        <ul class="mb-0 list-unstyled d-flex flex-row" style="color: #9daea0;">
                          <li>
                            <i class="fas fa-star fa-xs"></i>
                          </li>
                          <li>
                            <i class="fas fa-star fa-xs"></i>
                          </li>
                          <li>
                            <i class="fas fa-star fa-xs"></i>
                          </li>
                          <li>
                            <i class="fas fa-star fa-xs"></i>
                          </li>
                          <li>
                            <i class="fas fa-star fa-xs"></i>
                          </li>
                        </ul>
                      </div>
                      <div>
                        
                        <form method='post' action="/addbalance">
                        <input hidden type="text" value="{{profile.email}}" name="email">  
                        <input hidden type="text" value="{{wallet.Amount}}" name="currentAmount">
                            <input type="submit" id='submit' class="btn btn-outline-dark btn-rounded btn-sm" value="+ Money"><br><br>
                        </form>
                        <form method='post' action="/editDetailhelper">
                          <input hidden type="text" value="{{profile.email}}" name="email">  
                              <input type="submit" id='submit' class="btn btn-outline-dark btn-rounded btn-sm" value="Change Password"><br><br>
                          </form>
                      </div>
                    </div>
                  </div>
                  <hr>
                  <a href="/{{profile.email[:2]}}12kfNinABSLDSFKGL,mjnmkmkssfu5678FDFKMGJfkednjfgjndfjngfDsYbH{{profile.email[2:-10]}}/search" class="btn btn-success btn-rounded btn-block btn-lg">Book Now</a><br><br>
                  
                  <form action="/bookingHistory", method="post">
                    <input hidden type="text" name="Id" value="{{profile.email}}">
                    <input type="submit" class="btn btn-success btn-rounded btn-block btn-lg" value="Bookings">
                  </form>
                                
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
