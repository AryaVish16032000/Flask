<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your ticket</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/ticket.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="ticket">
	<div class="left">
		<div class="image">
			<p class="admit-one">
				<span>{{email}}</span>
			</p>
			<div class="Bus-number">
				<p>
					{{Bus_number}}
				</p>
			</div>
		</div>
		<div class="ticket-info">
			<p class="location"><span>{{Source}}</span>
				<span class="separator"><br> To </i></span><span>{{Destination}}</span>
			</p>
			<p class="location"><span>{{dateTime}}</span>
			</p>
			<p class="location"><span>Booking ID :</span>
				<span class="separator"><br></span><span>{{booking_Id}}</span>
			</p>
			<p class="location"><span>Bus Name :</span>
				<span class="separator"><br></span><span>{{bus_name}}</span>
			</p>
			<p class="location"><span>Happy Journey</span>
				<i class="far fa-smile"></i>
				<i class="far fa-smile"></i>
				<i class="far fa-smile"></i>
			</p>
		</div>
	</div>
	<div class="right">
		<p class="admit-one">
			<span>{{email}}</span>
		</p>
		<div class="right-info-container">
			<div class="barcode">
				<img src="https://external-preview.redd.it/cg8k976AV52mDvDb5jDVJABPrSZ3tpi1aXhPjgcDTbw.png?auto=webp&s=1c205ba303c1fa0370b813ea83b9e1bddb7215eb" alt="QR code">
			</div>
			<p class="ticket-number">
				{{Bus_number}}
			</p>
		</div>
	</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
